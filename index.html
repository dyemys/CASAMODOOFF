<script type="text/javascript">
const ip="http://181.223.183.96"
function reqserver(url){
	event.preventDefault();
	fetch(ip + url, {
		mode:"no-cors",
		cache: "no-cache",
		})
		.then((response) => response.json())
		.then((data) => {
			console.log("Success:", data);
		})
		.catch((error) => {
			console.error("Error:", error);
		});
};
</script>
